<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Employee</title>
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <script th:src="@{/js/bootstrap.min.js}"></script>
  <script th:src="@{/jquery/jquery-3.7.0.min.js}"></script>
</head>
<body>
<div th:insert="~{default/fragment::nav}"></div>

<div class="container">
  <a th:href="@{/employee/register}" class="btn btn-primary">Tạo Mới</a>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Eid</th>
      <th scope="col">Employee Name</th>
      <th scope="col">Birthday</th>
      <th scope="col">Address</th>
    </tr>
    </thead>
    <tbody>
    <tr>
    <tr th:each="i : ${list}">
      <td th:text="${i.eid}"></td>
      <td th:text="${i.ename}"></td>
      <td th:text="${i.birthday}"></td>
      <td th:text="${i.aid}"></td>

      <td><a th:href="@{/employee/update/{id}(id=${i.eid})}">update</a>
      </td>
      <td>
        <a th:href="@{/employee/delete/{id}(id=${i.eid})}">delete</a>
      </td>
    </tr>
    </tr>

    </tbody>
  </table>
</div>
</body>
</html>
